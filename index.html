<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
           
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      
      <!--We insert custom stylesheet below Bootsrap link ->
      <link rel="stylesheet" href="style.css">

      <title>Calculator</title>
   </head>

   <body>
      <div class="card calculator center">
        
         <header class="card-header">
            <!--We use <span> so the numbers will all appear on the same row -->
            <h2>
               <span id="first-number-printout"></span>
               <span id="operator-printout"></span>
               <span id="second-number-printout"></span>
               <span id="show-equals">= </span>
               <span id="result-printout"></span>
            </h2>
         </header>
           
         <main class="card-body">
            <!--The card body is where my buttons live. Each row has 4 buttons-->
            <section class="container">
               <!--row 1-->
               <div class="row">
                  <!-- We use col-3 to add four, equal columns per row -->
                  <!-- We use Bootstrap's built in button options to provide the colors -->
                  <div class="col-3">
                     <button type="button" class=" btn btn-info number" value="1">1</button>
                  </div>
                  <div class="col-3">
                     <button type="button" class=" btn btn-info number" value="2">2</button>
                  </div>
                  <div class="col-3">
                     <button type="button" class=" btn btn-info number" value="3">3</button>
                  </div>
                  <div class="col-3">
                     <button type="button" class="btn btn-warning operator" value="add">+</button>
                  </div>
               </div>
                    
               <!--row 2-->
               <div class="row">
                  <div class="col-3">
                     <button type="button" class="btn btn-info number" value="4">4</button>
                  </div>
                  <div class="col-3">
                     <button type="button" class="btn btn-info number" value="5">5</button>
                  </div>
                  <div class="col-3">
                     <button type="button" class="btn btn-info number" value="6">6</button>
                  </div>
                  <div class="col-3">
                     <button type="button" class="btn btn-warning operator" value="subtract">-</button>
                  </div>
               </div>
                    
               <!--row 3-->
               <div class="row">
                  <div class="col-3">
                     <button type="button" class="btn btn-info number" value="7">7</button>
                  </div>
                  <div class="col-3">
                     <button type="button" class="btn btn-info number" value="8">8</button>
                  </div>
                  <div class="col-3">
                     <button type="button" class="btn btn-info number" value="9">9</button>
                  </div>
                  <div class="col-3">
                     <button type="button" class="btn btn-warning  operator" value="multiply">x</button>
                  </div>
               </div>
                    
               <!--row 4-->
               <div class="row">
                  <div class="col-6">
                     <button type="button" class="btn btn-success equals" value="equals">=</button>
                  </div>
                  <div class="col-3">
                     <button type="button" class="btn btn-warning operator" value="power">EXP</button>
                  </div>
                  <div class="col-3">
                     <button type="button" class="btn btn-warning  operator" value="divide">รท</button>
                  </div>
               </div>
                    
            </section>
         </main>
        
         <!-- We add row and .justify-content-center class attributes to ->
         <div class="card-footer row justify-content-center">
            <button type="button" class="btn btn-danger center clear">Clear</button>
         </div>
      </div>
      <!-- We add link to the jQuery Library -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
      <!-- We link to an external script file-->
      <script src="scripts.js"></script>
   </body>
</html>
