
<!doctype html><html lang="en"><head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                <!-- Bootstrap CSS -->
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
                    <!--This is my custom css stylesheet. I linked it below the bootstrap to make sure it worked-->
                    <link rel="stylesheet" href="style.css">
                        <title>Calculator</title>
                    </head>
                    <!--I decided to use a bootstrap card with a header and footer for my calculator-->
                    <body>
                        <div class="card calculator center">
                        <!--In the header, I will show my results. Since I want it to be on a single line I use a h3 with spans-->
                            <div class="card-header">
                                <h3>
                                    <span id="first-number-printout"></span>
                                    <span id="operator-printout"></span>
                                    <span id="second-number-printout"></span>
                                    <span id="show-equals">= </span>
                                    <span id="result-printout"></span>
                                </h3>
                            </div>
                            <div class="card-body">
                            <!--The card body is where my buttons live. Each row has 4 buttons-->
                                <div class="container">

                                    <!--row 1-->
                                    <div class="row">
                                        <!--I set the div to hold each button to be a col-3 since I want four of them per row of the same size-->
                                       <!--To make the buttons fill the space and have space between rows I used a bit of custom css-->
                                       <!-- Notice that there are no colors? That is because Bootstrap buttons have colors baked in. So I used them.-->
                                       
                                        <div class="col-3">
                                            <button type="button" class=" btn btn-info number" value="1">1</button>
                                        </div>
                                        <div class="col-3">
                                            <button type="button" class=" btn btn-info number" value="2">2</button>
                                        </div>
                                        <div class="col-3">
                                            <button type="button" class=" btn btn-info number" value="3">3</button>
                                        </div>
                                        <div class="col-3">
                                            <button type="button" class="btn btn-warning operator" value="add">+</button>
                                        </div>
                                    </div>

                                    <!--row 2-->
                                    <div class="row">
                                        <div class="col-3">
                                            <button type="button" class="btn btn-info number" value="4">4</button>
                                        </div>
                                        <div class="col-3">
                                            <button type="button" class="btn btn-info number" value="5">5</button>
                                        </div>
                                        <div class="col-3">
                                            <button type="button" class="btn btn-info number" value="6">6</button>
                                        </div>
                                        <div class="col-3">
                                            <button type="button" class="btn btn-warning operator" value="subtract">-</button>
                                        </div>
                                    </div>

                                    <!--row 3-->
                                    <div class="row">
                                        <div class="col-3">
                                            <button type="button" class="btn btn-info number" value="7">7</button>
                                        </div>
                                        <div class="col-3">
                                            <button type="button" class="btn btn-info number" value="8">8</button>
                                        </div>
                                        <div class="col-3">
                                            <button type="button" class="btn btn-info number" value="9">9</button>
                                        </div>
                                        <div class="col-3">
                                            <button type="button" class="btn btn-warning  operator" value="multiply">x</button>
                                        </div>
                                    </div>

                                    <!--row 4-->
                                    <div class="row">

                                    <!--I want my equals button to be twice as big, so I set it to col-6-->
                                        <div class="col-6">
                                            <button type="button" class="btn btn-success equals" value="equals">=</button>
                                        </div>
                                        <div class="col-3">
                                            <button type="button" class="btn btn-warning operator" value="power">EXP</button>
                                        </div>
                                        <div class="col-3">
                                            <button type="button" class="btn btn-warning  operator" value="divide">รท</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- To center my button, I added .row and .justify-content-center to its div container-->
                            <div class="card-footer row justify-content-center">
                                <button type="button" class="btn btn-danger center clear">Clear</button>
                            </div>
                        </div>
                        
                        <!-- Added link to the jQuery Library -->
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                        <!--This is the page where my Javascript will live-->
                        <script src="scripts.js"></script>
                    </body>
                </html>
